<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<!-- project title-->
  <title>CSS Layout Assignment</title>
<!-- link to external stylesheet-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- header of the project-->
  <header>
    <h1>CSS layout project</h1>
  </header>

<!-- special classes used to make the floating image-->
  <main class="container">
    <section class="text-box">
      <h2>floating image</h2>
      <img src="100.jpeg" class="float-left">
      <p>this paragraph wraps around the floating image. the image is on the left using css</p>
    </section>

<!-- flex box using section class and div class-->
    <section class="flex-section">
      <h2>flexbox layout</h2>
      <div class="flex-container">
        <div class="flex-item">these</div>
        <div class="flex-item">are</div>
        <div class="flex-item">flex items</div>
      </div>
    </section>
  </main>

<!-- a footer for formatting-->
  <footer>
    <p>:P</p>
  </footer>
</body>
</html>
